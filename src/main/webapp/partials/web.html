<div class="container-fluid">
    <div class="row-fluid">
        <div class="results-container">
            <div ng-show="resultObject.searchDetails.total_results == 0">
                <p>No results to display.</p>
            </div>
            <div class="results-count" ng-show="resultObject.searchDetails.total_results > 0">
                <p>Page {{resultObject.searchDetails.web_page}} of about {{resultObject.searchDetails.web_pages}} ({{resultObject.searchDetails.time}} seconds)</p>
            </div>
            <!-- Web results -->
            <div draggable ng-repeat="result in resultObject.webResults | limitTo: 4" ng-class="{ results: true, selected: result.selected }">
                <div ng-include src="'partials/web-result.html'"></div>
            </div>

            <!-- The rest of the web results -->
            <div draggable ng-repeat="result in resultObject.webResults | startAt: 4" ng-class="{ results: true, selected: result.selected }">
                <div ng-include src="'partials/web-result.html'"></div>
            </div>
            <div id="pages" ng-show="resultObject.searchDetails.total_results > 0">
                <a class="icon-pages" ng-show="resultObject.searchDetails.web_page > 1" ng-click="search(resultObject.searchDetails.web_page - 1)"><span class="icon-arrow-left-2"></span></a>
                <a class="pages-active">{{resultObject.searchDetails.web_page}}</a>
                <a class="icon-pages" ng-show="resultObject.searchDetails.web_page < resultObject.searchDetails.web_pages" ng-click="search(resultObject.searchDetails.web_page + 1)"><span class="icon-arrow-right-2"></span></a>
